<div class="container" id="contain">
    <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
            <div class="row">
                <h3 class="text-center" style="color: #0E2E47;"> Create Doctor </h3>
                <hr />
                <div class="card-body">
                    <form ngForm #doctorForm class="form">

                        <div class="form-group">
                            <label style="color: #0E2E47;"> Id</label>
                            <input type="number" class="form-control" id="doctor_id" [(ngModel)]="doctor.doctor_id" name="doctor_id" required>
                        </div>

                        <div class="form-group">
                            <label style="color: #0E2E47;"> Name</label>
                            <input type="text" class="form-control" id="doctor_name" [(ngModel)]="doctor.doctor_name" name="doctor_name" required>
                        </div>

                        <div class="form-group">
                            <label style="color: #0E2E47;"> Age</label>
                            <input type="number" class="form-control" id="doctor_age" [(ngModel)]="doctor.doctor_age" name="doctor_age" required>
                        </div>

                        <div class="form-group">
                            <label style="color: #0E2E47;"> Gender</label>
                            <input type="text" class="form-control" id="doctor_gender" [(ngModel)]="doctor.doctor_gender" name="doctor_gender" required>
                        </div>

                        <div class="form-group">
                            <label style="color: #0E2E47;"> Specialist Fields</label>
                            <input type="text" class="form-control" id="doctor_specialistFields" [(ngModel)]="doctor.doctor_specialistFields" name="doctor_specialistFields" required>
                        </div>

                        <br />
                        <button mat-stroked-button (click)="onSubmit(); doctorForm.reset()" color="primary" class="btn" type="submit" style="background-color: #0E2E47;color: white;"> Submit
                    </button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
