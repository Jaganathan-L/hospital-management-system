<div class="row" style="color: #0E2E47;">
    <h2> Doctor List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name </th>
            <th> Age</th>
            <th> Gender </th>
            <th> Specialist Fields</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors">
            <td> {{ doctor.doctor_id }} </td>
            <td> {{ doctor.doctor_name }} </td>
            <td> {{ doctor.doctor_age }} </td>
            <td> {{ doctor.doctor_gender }} </td>
            <td> {{ doctor.doctor_specialistFields }} </td>
            <td>

                <a (click)="updateDoctor(doctor.doctor_id)"><i class="fa fa-edit" aria-hidden="true" > Update</i></a>
                <a (click)="deleteDoctor(doctor.doctor_id)"><i class="fa fa-trash" aria-hidden="true"style="margin-left: 10px"> Delete</i></a>
                <a (click)="doctorDetails(doctor.doctor_id)"><i class="fa fa-eye" aria-hidden="true"style="margin-left: 10px"> View</i></a>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="logout()" class="btn btn-danger mx-2">Logout</button>
