<div class="row" style="color: #0E2E47;">
    <h2> Doctor List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name </th>
            <th> Age</th>
            <th> Gender </th>
            <th> Specialist Fields</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors">
            <td> {{ doctor.doctor_id }} </td>
            <td> {{ doctor.doctor_name }} </td>
            <td> {{ doctor.doctor_age }} </td>
            <td> {{ doctor.doctor_gender }} </td>
            <td> {{ doctor.doctor_specialistFields }} </td>
            <td>
                <button (click)="updateDoctor(doctor.doctor_id)" class="btn btn-primary"> Update</button>
                <button (click)="deleteDoctor(doctor.doctor_id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click)="doctorDetails(doctor.doctor_id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="logout()" class="btn btn-danger mx-2">Logout</button>
