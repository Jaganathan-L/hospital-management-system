<div class="row">
    <h2 style="color: #0E2E47;"> Patient List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id</th>
            <th> Name </th>
            <th> Visited Doctor</th>
            <th> Date Of Visit </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let patient of patients">
            <td> {{ patient.patient_id }} </td>
            <td> {{ patient.patient_name }} </td>
            <td> {{ patient.patient_visitedDoctor }} </td>
            <td> {{ patient.patient_dateOfVisit | date:'longDate' }} </td>
            <td>
                <button (click)="updatePatient(patient.patient_id)" class="btn btn-primary"> Update</button>
                <button (click)="deletePatient(patient.patient_id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click)="patientDetails(patient.patient_id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="logout()" class="btn btn-danger mx-2">Logout</button>
